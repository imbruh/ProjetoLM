<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
        <h3>Cadastro</h3>
            <h4>Contato e Informações pessoais</h4>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>*
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="text" name="tel" id="tel" placeholder="( ) 00000-0000">
            </div>  
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>*
            </div> 
            <div>
                <label for="escolaridade">Grau de Escolaridade:</label>
                <select name="esc" id="escolaridade" required>
                    <option value=""></option>
                    <option value="EF">Ensino Fundamental</option>
                    <option value="EMC">Ensino Medio Completo</option>
                    <option value="EMNC">Ensino Medio Incompleto</option>
                    <option value="SUP">Superior</option>
                </select>*
            </div>
            <div class="idiomas">
                Idiomas:
                <input type="checkbox" name="idiomas" value="ingles" id="ingles">
                <label for="ingles">Inglês</label>
                <input type="checkbox" name="idiomas" value="espanhol" id="espanhol">
                <label for="espanhol">Espanhol</label>
                <input type="checkbox" name="idiomas" value="frances" id="frances">
                <label for="frances">Francês</label>
                <input type="checkbox" name="idiomas" value="outros" id="outros">
                <label for="outros">Outra língua</label>
            </div>
            <div class="nivel">
                <label for="nivel">Nível:</label>
                <select name="nivel" id="nivel">
                    <option value=""></option>
                    <option value="basico">Basico</option>
                    <option value="int">Intermediário</option>
                    <option value="avan">Avançado</option>
                    <option value="fluente">Fluente</option>
                </select>
            </div>
            <div class="exp">
                Possui experiência profissional?
                <input type="radio" name="exp" value="sim" id="sim">
                <label for="não">Sim</label>
                <input type="radio" name="exp" value="nao" id="nao">
                <label for="sim">Não</label>
            </div>
            <div>
                <label for="regiao">Região de Interesse:</label>
                <select name="regiao" id="regiao" required>
                    <option value=""></option>
                    <option value="N">Norte</option>
                    <option value="NE">Nordeste</option>
                    <option value="CE">Centro-Oeste</option>
                    <option value="SE">Sudeste</option>
                    <option value="S">Sul</option>
                    <option value="TODOS">Todos acima</option>
                </select>*
            </div>
            <div>
                <label for="inf">Informações Complementares:</label><br>
                <textarea name="inf" id="inf" rows="3" cols="60"></textarea>
            </div>
        <a class="button" href="../pages/site/index.html">Enviar</a>  
    </div>    
</body>
</html>
